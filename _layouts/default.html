<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/pygment_trac.css">
    {% if page.cssLink %}<link rel="stylesheet" href="{{site.baseurl}}{{page.cssLink}}">{% endif %}
    <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1 class="siteTitle"><a href="{{site.baseurl}}/">{{site.title}}</a></h1>
        <h2 class="site-description">记录当下，惠利未来</h2>
        <nav class="category">
            <li><a href="{{site.baseurl}}/">折腾</a></li>
            <li><a href="{{site.baseurl}}/tags">标签</a></li>
            <li><a href="{{site.baseurl}}/archives">归档</a></li>
            <li><a href="{{site.baseurl}}/links">友站</a></li>
            <li><a href="{{site.baseurl}}/about">关于</a></li>
        </nav>
        <div class="relation">
          <a class="iconfont icons-link" href="https://github.com/{{site.username}}">&#xe600;</a>
        </div>
      </div>
      <div class="container">
        {{ content }}
      </div>
      <footer>
        <p>2015-2016 ©<a href="https://github.com/{{site.username}}">{{site.username}}</a> | Powered by Jekyll</p>
      </footer>
    </div>
    <script src="{{site.baseurl}}/javascripts/scale.fix.js"></script>
    <script src="{{site.baseurl}}/javascripts/trianglify.min.js"></script>
    <script src="{{site.baseurl}}/javascripts/cash.js"></script>
    <script src="{{site.baseurl}}/javascripts/headBanner.js"></script>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
